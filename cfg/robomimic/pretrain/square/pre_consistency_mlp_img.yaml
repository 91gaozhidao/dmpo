######################################################################
# environment and task
env_suite: robomimic
env: square

# future action forecasts
action_dim: 7
horizon_steps: 4

# observation history
obs_dim: 9  # proprioception only
cond_steps: 1
img_cond_steps: 1

# observation shape
shape_meta:
  obs:
    rgb:
      shape: [3, 96, 96]  # not counting img_cond_steps
    state:
      shape: [9]
  action:
    shape: [7]
###################################################################

defaults:
  - _self_
hydra:
  run:
    dir: ${logdir}
_target_: agent.pretrain.train_consistency_agent.TrainConsistencyAgent
name: ${env}_pre_consistency_mlp_img_ta${horizon_steps}
logdir: ${oc.env:REINFLOW_LOG_DIR}/robomimic/pretrain/${env}/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}_${seed}
train_dataset_path: ${oc.env:REINFLOW_DATA_DIR}/robomimic/${env}-img/train.npz

# Teacher model path (pre-trained Reflow) for Consistency Distillation
teacher_path: ${oc.env:REINFLOW_LOG_DIR}/robomimic/pretrain/square/square_pre_reflow_mlp_img_ta4_td100/2025-08-22_08-43-08_42/checkpoint/state_2000.pt

# Consistency Model parameters
sigma_min: 0.002
sigma_max: 1.0
num_training_steps: 40

batch_size: 256
seed: 42
device: cuda:0
test_in_mujoco: false
test_denoising_steps: 1
max_n_episodes: -1
wandb:
  entity: ${oc.env:REINFLOW_WANDB_ENTITY}
  project: DM1-robomimic-${env}-pretrain
  run: ${now:%Y-%m-%d}_${now:%H-%M-%S}_${name}_consistency
  offline_mode: false

train:
  n_epochs: 500  # Consistency distillation converges faster than training from scratch
  batch_size: ${batch_size}
  learning_rate: 1e-4
  weight_decay: 1e-6
  lr_scheduler:
    first_cycle_steps: 500
    warmup_steps: 50
    min_lr: 1e-5
  epoch_start_ema: 10
  update_ema_freq: 10
  save_model_freq: 50
  log_freq: 25

model:
  _target_: model.flow.consistency.ConsistencyModel
  network:
    _target_: model.flow.mlp_consistency.ConsistencyViT
    backbone:
      _target_: model.common.vit.VitEncoder
      obs_shape: ${shape_meta.obs.rgb.shape}
      num_channel: ${eval:'${shape_meta.obs.rgb.shape[0]} * ${img_cond_steps}'}
      cfg:
        patch_size: 8
        depth: 1
        embed_dim: 128
        num_heads: 4
        embed_style: embed2
        embed_norm: 0
    action_dim: ${action_dim}
    horizon_steps: ${horizon_steps}
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    img_cond_steps: ${img_cond_steps}
    time_dim: 128
    mlp_dims: [768, 768, 768]
    activation_type: Mish
    out_activation_type: Identity
    use_layernorm: false
    residual_style: true
    spatial_emb: 128
    visual_feature_dim: 128
    dropout: 0.1
    num_img: 1
    augment: true
  device: ${device}
  horizon_steps: ${horizon_steps}
  action_dim: ${action_dim}
  act_min: -1
  act_max: 1
  obs_dim: ${obs_dim}
  max_denoising_steps: 1
  seed: ${seed}
  sigma_min: ${sigma_min}
  sigma_max: ${sigma_max}
  num_training_steps: ${num_training_steps}

ema:
  decay: 0.9999

# Teacher model configuration (pre-trained Reflow)
teacher_model:
  _target_: model.flow.reflow.ReFlow
  network:
    _target_: model.flow.mlp_flow.VisionFlowMLP
    backbone:
      _target_: model.common.vit.VitEncoder
      obs_shape: ${shape_meta.obs.rgb.shape}
      num_channel: ${eval:'${shape_meta.obs.rgb.shape[0]} * ${img_cond_steps}'}
      cfg:
        patch_size: 8
        depth: 1
        embed_dim: 128
        num_heads: 4
        embed_style: embed2
        embed_norm: 0
    img_cond_steps: ${img_cond_steps}
    augment: false
    num_img: 1
    spatial_emb: 128
    time_dim: 32
    mlp_dims: [768, 768, 768]  # Must match teacher checkpoint
    residual_style: true
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    horizon_steps: ${horizon_steps}
    action_dim: ${action_dim}
  device: ${device}
  horizon_steps: ${horizon_steps}
  action_dim: ${action_dim}
  act_min: -1
  act_max: 1
  obs_dim: ${obs_dim}
  max_denoising_steps: 100
  seed: ${seed}
  sample_t_type: uniform

train_dataset:
  _target_: agent.dataset.sequence.StitchedSequenceDataset
  use_img: true
  dataset_path: ${train_dataset_path}
  horizon_steps: ${horizon_steps}
  max_n_episodes: ${max_n_episodes}
  cond_steps: ${cond_steps}
  img_cond_steps: ${img_cond_steps}
  device: ${device}
